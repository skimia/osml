<!DOCTYPE html>
<html ng-app="osml">
    <head lang="fr">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="app/css/osml.css"/>
    </head>
    <body ng-controller="MainController">

        <os-container direction="column">


            <os-input name="form[1]" model="input">Label</os-input>

        </os-container>

        <script src="app/js/vendors/jquery.min.js"></script>
        <script src="app/js/vendors/materialize.min.js"></script>

        <script src="app/js/osml.js"></script>
